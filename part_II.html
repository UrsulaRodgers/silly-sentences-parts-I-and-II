<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="sillysentence_jquery.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="sillysentence_jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/3bd8fafe5e.js"></script>
</head>
<body>
	<div class="container-fluid" id="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="centerContainer" id="centerContainer2">
					<h1 id="headingPart2">Silly Sentence Generator, Part II</h1>
					<h2 id="descriptionPart2">Similar to the original silly sentence generator, 
					but this time, you choose the words.</h2>
					<form id="inputs">
						<label for="place">
						<input id="place" type="text" placeholder="Enter a place">
						</label>
						<label for="animal">
						<input id="animal" type="text" placeholder="Enter a type of animal">
						</label>
						<label for="action">
						<input id="action" type="text" placeholder="Enter an action (e.g. dance with, jump on, smell)">
						</label>
						<label for="object">
						<input id="object" type="text" placeholder="Enter an object (in plural, e.g. baskets, books etc.">
						</label>
					</form>
					<button id="go">GO!</button>
					<div id="resultPart2"></div>
					<button id="resetPart2"></button>
				</div>
			</div>
		</div>
	</div>

</body>
